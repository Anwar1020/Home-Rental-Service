<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Home Rental Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form action="" method="POST">
            <input type="text" class="inp-field" placeholder="Username" required>
            <input type="email" class="inp-field" placeholder="Email" required>
            <input type="password" class="inp-field" placeholder="Password" required>
            <input type="password" class="inp-field" placeholder="Confirm Password" required>
            <input type="text" class="inp-field" placeholder="Address" required>
            <div>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
        <div class="forlogin">
            Already have an account?
            <a href="signin.html">Login</a>
        </div>
    </div>
</body>
</html>
