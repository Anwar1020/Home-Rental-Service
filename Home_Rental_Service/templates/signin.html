{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Home Rental Service</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="box">
        <h1>Log In</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" name="email" class="inp-field" placeholder="Email" required>
            <input type="password" name="password" class="inp-field" placeholder="Password" required>
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me?</label>
            <div>
                {% for message in messages %}
                <h5 style="color: red; text-align: center">***{{ message }}***</h5>
                {% endfor %}
            </div>
            <div>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
        </form>
        <div class="forreg">
            Do not have an account?
            <a href="../signup/">Register</a>
        </div>
    </div>
</body>
</html>
