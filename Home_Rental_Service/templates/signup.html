{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Home Rental Service</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name ="username" class="inp-field" placeholder="Username" required>
            <input type="email" name="email" class="inp-field" placeholder="Email" required>
            <input type="password" name="password" class="inp-field" placeholder="Password" required>
            <input type="password" name="password2" class="inp-field" placeholder="Confirm Password" required>
            <input type="text" name="address" class="inp-field" placeholder="Address" required>
            <div>
                {% for message in messages %}
                <h5 style="color: red; text-align: center">***{{ message }}***</h5>
                {% endfor %}
            </div>
            <div>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
        <div class="forlogin">
            Already have an account?
            <a href="../signin/">Login</a>
        </div>
    </div>
</body>
</html>
